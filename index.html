<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes Application</title>
</head>
<body>
    <div id="notes">
        <h2>This is a test application.</h2>

        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title">
            <input type="text" name="" id="body" placeholder="Enter Note Body">
            <select id="colors">
                <option>Select Color</option>
                <option value="#ffccff">Color 1 </option>
                <option value="#d1dbff">Color 2</option>
                <option value="#ff66ff">Color 3</option>
                <option value="#663dff">Color 4</option>
            </select>
            <button type="button" class="add"> Add Notes</button>
        </div>

        <div class=notesDiv>
            <div class="note">
                <div class="text">
                    <b> Application Development</b>
                    <p> Application Development Testing</p>
                </div>
                <button class="edit">Edit Note</button>
                <button class="delete">Delete Note</button>
                <button></button>
            </div>
        </div>

    </div>
</body>
</html>
